<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istoria Republicii Moldova</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Istoria Republicii Moldova</h1>
        <div id="start-screen">
            <h2>Testează-ți cunoștințele despre evenimentele, personalitățile și momentele-cheie care au marcat istoria Republicii Moldova!</h2>
            <button id="start-btn" class="start-btn">Start Quiz</button>
        </div>
        
        <div id="quiz" class="hide">
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid">
                </div>
            </div>
            <div class="controls">
                <button id="next-btn" class="hide">Next</button>
            </div>
        </div>

        <div id="score-container" class="hide">
            <h2>Quiz Complete!</h2>
            <p>Your score: <span id="score">0</span>/200</p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
